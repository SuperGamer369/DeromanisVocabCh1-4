<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    textarea { height: 80px; }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    .choice {
      background: #333;
    }

    .choice:hover {
      background: #444;
    }

    .word {
      font-size: 22px;
      margin: 15px 0;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary Tester</h1>

    <div id="setup">
      <p><strong>Custom word list</strong><br>(word = definition, one per line)</p>
      <textarea id="wordInput">abundant = plentiful
reluctant = unwilling
precise = exact</textarea>

      <p><strong>Test mode</strong></p>
      <select id="modeSelect">
        <option value="type">Type the definition</option>
        <option value="mc">Multiple choice</option>
      </select>

      <button onclick="startTest()">Start Test</button>
      <div id="setupError" style="color:#f44336;"></div>
    </div>

    <div id="quiz" class="hidden">
      <div id="score">Score: 0 / 0</div>
      <div class="word" id="currentWord"></div>

      <input type="text" id="answer" placeholder="Type the definition...">
      <div id="choices" class="hidden"></div>

      <button id="submitBtn" onclick="checkAnswer()">Submit</button>
      <div id="result"></div>
      <button class="secondary" onclick="endTest()">Finish Test</button>
    </div>

    <div id="summary" class="hidden">
      <h2>Test Complete</h2>
      <p id="finalScore"></p>
      <button onclick="resetTest()">Edit Words / Restart</button>
    </div>
  </div>

  <script>
    let words = [];
    let current = {};
    let score = 0;
    let total = 0;
    let mode = 'type'; // 'type' or 'mc'

    document.addEventListener('keydown', e => {
      if (document.getElementById('quiz').classList.contains('hidden')) return;

      if (mode === 'type' && e.key === 'Enter') {
        e.preventDefault();
        checkAnswer();
      }

      if (mode === 'mc' && ['1','2','3','4'].includes(e.key)) {
        const idx = parseInt(e.key, 10) - 1;
        const buttons = document.querySelectorAll('#choices button');
        if (buttons[idx]) buttons[idx].click();
      }
    });

    function startTest() {
      const input = document.getElementById('wordInput').value.trim();
      if (!input) {
        document.getElementById('setupError').textContent = 'Please enter at least one word.';
        return;
      }

      words = input.split('\n').map(line => {
        const parts = line.split('=');
        return { word: parts[0].trim(), definition: parts[1].trim() };
      }).filter(w => w.word && w.definition);

      if (words.length === 0) {
        document.getElementById('setupError').textContent = 'Invalid format. Use word = definition.';
        return;
      }

      mode = document.getElementById('modeSelect').value;

      score = 0;
      total = 0;
      document.getElementById('score').textContent = 'Score: 0 / 0';

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');

      nextWord();
    }

    function nextWord() {
      current = words[Math.floor(Math.random() * words.length)];
      document.getElementById('currentWord').textContent = current.word;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('choices').innerHTML = '';

      if (mode === 'mc') {
        document.getElementById('answer').classList.add('hidden');
        document.getElementById('choices').classList.remove('hidden');
        document.getElementById('submitBtn').classList.add('hidden');
        createChoices();
      } else {
        document.getElementById('answer').classList.remove('hidden');
        document.getElementById('choices').classList.add('hidden');
        document.getElementById('submitBtn').classList.remove('hidden');
        document.getElementById('answer').focus();
      }
    }

    function createChoices() {
      const defs = words.map(w => w.definition);
      const options = [current.definition];

      while (options.length < 4 && defs.length > options.length) {
        const d = defs[Math.floor(Math.random() * defs.length)];
        if (!options.includes(d)) options.push(d);
      }

      options.sort(() => Math.random() - 0.5);

      options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${i + 1}. ${opt}`;
        btn.className = 'choice';
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('choices').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      let userAnswer = selected;

      if (mode === 'type') {
        userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        if (!userAnswer) return;
      }

      total++;
      const correct = current.definition.toLowerCase();

      if ((mode === 'mc' && userAnswer === current.definition) ||
          (mode === 'type' && (userAnswer.includes(correct) || correct.includes(userAnswer)))) {
        score++;
        document.getElementById('result').textContent = '✅ Correct!';
      } else {
        document.getElementById('result').textContent = '❌ Incorrect. Correct answer: ' + current.definition;
      }

      document.getElementById('score').textContent = `Score: ${score} / ${total}`;
      setTimeout(nextWord, 1200);
    }

    function endTest() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('summary').classList.remove('hidden');
      document.getElementById('finalScore').textContent = `Final score: ${score} / ${total} (${Math.round((score/total)*100)}%)`;
    }

    function resetTest() {
      document.getElementById('summary').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('setupError').textContent = '';
    }
  </script>
</body>
