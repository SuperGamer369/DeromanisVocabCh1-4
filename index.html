<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Tester</title>
  <style>
    html, body {
      height: 200%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 0;
      min-height: 200%;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    textarea { height: 120px; }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    .choice {
      background: #333;
    }

    .choice:hover {
      background: #444;
    }

    .word {
      font-size: 22px;
      margin: 15px 0;
    }

    .hidden { display: none; }

    #allAnswers { text-align: left; margin-top: 15px; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary Tester</h1>

    <div id="setup">
      <p><strong>Choose Chapter</strong></p>
      <select id="chapterSelect" onchange="loadChapter()">
        <option value="1">Chapter 1</option>
        <option value="2">Chapter 2</option>
        <option value="3">Chapter 3</option>
        <option value="4">Chapter 4</option>
      </select>

      <p><strong>Mode</strong></p>
      <select id="modeSelect">
        <option value="mc" selected>Multiple choice</option>
        <option value="type">Type in</option>
      </select>

      <button onclick="startTest()">Start Test</button>
      <div id="setupError" style="color:#f44336;"></div>
      <button class="secondary" onclick="showAllAnswers()">Show All Answers</button>
    </div>

    <div id="quiz" class="hidden">
      <div id="score">Score: 0 / 0</div>
      <div class="word" id="currentWord"></div>
      <input type="text" id="answer" placeholder="Type in">
      <div id="choices" class="hidden"></div>
      <button id="submitBtn" onclick="checkAnswer()">Submit</button>
      <div id="result"></div>
      <button class="secondary" onclick="endTest()">Finish Test</button>
    </div>

    <div id="allAnswers" class="hidden"></div>

    <div id="summary" class="hidden">
      <h2>Test Complete</h2>
      <p id="finalScore"></p>
      <button onclick="resetTest()">Edit Words / Restart</button>
    </div>
  </div>

  <script>
    function normalize(str) {
      return str.toLowerCase().replace(/[.,!?;:]/g,'').trim();
    }

    const chapters = {
      '1': ['amō = amāre, amāvī, love, like','dea = deae, f, goddess','deus = deī, m, god','et = and, even','etiam = also, even','fēmina = fēminae, f, woman','fīlia = fīliae, f, daughter','fīlius = fīliī, m, son','homō = hominis, m, man, human being','īrātus = īrāta, īrātum, angry','lacrimō = lacrimāre, lacrimāvī, weep, cry','laetus = laeta, laetum, happy','laudō = laudāre, laudāvī, praise','līberī = līberōrum, m pl, children','māter = mātris, f, mother','multus = multa, multum, much, many','pater = patris, m, father','pulcher = pulchra, pulchrum, beautiful, handsome','pūniō = pūnīre, pūnīvī, punish','rēgīna = rēgīnae, f, queen','regō = regere, rēxī, rule','rēx = rēgis, m, king','saepe = often','saevus = saeva, saevum, savage, cruel','sed = but','sum = esse, fuī, be','terreō = terrēre, terruī, frighten, terrify','tum = then','uxor = uxōris, f, wife'],
      '2': ['ad = + accusative, to, towards, at','arma = armōrum, n pl, arms, weapons','audāx = audācis, bold, daring','bellum = bellī, n, war','capiō = capere, cēpī, take, catch, capture, make a plan','contrā = + accusative, against','corpus = corporis, n, body','currō = currere, cucurrī, run','eō = īre, iī / īvī, go','flūmen = flūminis, n, river','fortis = forte, brave, strong','fortiter = bravely, strongly','gladius = gladiī, m, sword','Graecus = Graeca, Graecum, Greek','hasta = hastae, f, spear','iaciō = iacere, iēcī, throw','in = + accusative, into, onto','ingēns = ingentis, huge','inquit = inquiunt, he / she says / said, they say / said','interficiō = interficere, interfēcī, kill','maneō = manēre, mānsī, remain, stay','nōn = not','per = + accusative, through, along','perīculum = perīculī, n, danger','prope = + accusative, near','sagitta = sagittae, f, arrow','silva = silvae, f, wood','timeō = timēre, timuī, fear, be afraid','trāns = + accusative, across','vincō = vincere, vīcī, conquer, win, be victorious, defeat'],
      '3': ['ā, ab = + ablative, from, away from, by','ascendō = ascendere, ascendī, climb','audiō = audīre, audīvī, hear, listen to','auxilium = auxiliī, n, help','bonus = bona, bonum, good','caelum = caelī, n, sky, heaven','celeriter = quickly','cōnspiciō = cōnspicere, cōnspexī, catch sight of, notice','cum = + ablative, with','dē = + ablative, from, down from, about','dēscendō = dēscendere, dēscendī, go down, come down','difficilis = difficile, difficult','diū = for a long time','ē, ex = + ablative, from, out of, out from','equus = equī, m, horse','facilis = facile, easy','fēlīx = fēlīcis, fortunate, happy, lucky','in = + ablative, in, on','iubeō = iubēre, iūssī, order','magnus = magna, magnum, big, large, great','malus = mala, malum, evil, bad','mare = maris, n, sea','mōns = montis, m, mountain','ōlim = once, some time ago','petō = petere, petīvī, make for, seek, beg/ask for','possum = posse, potuī, can, be able','pugnō = pugnāre, pugnāvī, fight','subitō = suddenly','tandem = at last, finally','terra = terrae, f, ground, land, country'],
      '4': ['-ne = question word, introduces question','aedificō = aedificāre, aedificāvī, build','ager = agrī, m, field','aurum = aurī, n, gold','crēdō = crēdere, crēdidī + dative, believe, trust','crūdēlis = crūdēle, cruel','cūr? = question word, why?','dō = dare, dedī, give','dōnum = dōnī, n, gift, present','faciō = facere, fēcī, make, do','ferō = ferre, tulī, bring, carry, bear','habeō = habēre, habuī, have, hold','īra = īrae, f, anger','miser = misera, miserum, miserable, wretched, sad','nōlō = nōlle, nōluī, not want, refuse','nōmen = nōminis, n, name','nōnne …? = question word, surely ... ?','num ... ? = question word, surely … not?','pecūnia = pecūniae, f, money','persuādeō = persuādēre, persuāsī + dative, persuade','perterritus = perterrita, perterritum, terrified','pōnō = pōnere, posuī, put, place, set up','quandō? = question word, when?','quod = because','semper = always','tamen = however','templum = templī, n, temple','trīstis = trīste, sad','ubi? = question word, where?','volō = velle, voluī, want, wish, be willing']
    };

    let words = [];
    let current = {};
    let score = 0;
    let total = 0;
    let mode = 'mc';

    function loadChapter() {
      const chapter = document.getElementById('chapterSelect').value;
      if (!chapters[chapter]) {
        document.getElementById('setupError').textContent = 'Chapter not found!';
        words = [];
        return;
      }
      words = chapters[chapter].map(line => {
        const idx = line.indexOf('=');
        if (idx === -1) return null;
        const word = line.slice(0, idx).trim();
        const defs = line.slice(idx + 1).split(',').map(d => normalize(d.trim()));
        return { word, definitions: defs };
      }).filter(Boolean);
      document.getElementById('allAnswers').classList.add('hidden');
      document.getElementById('allAnswers').innerHTML = '';
    }

    function showAllAnswers() {
      const chapter = document.getElementById('chapterSelect').value;
      if (!chapters[chapter]) return;
      const container = document.getElementById('allAnswers');
      container.innerHTML = chapters[chapter].join('<br>');
      container.classList.remove('hidden');
      container.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener('keydown', e => {
      if (!document.getElementById('quiz') || document.getElementById('quiz').classList.contains('hidden')) return;
      if (mode === 'type' && e.key === 'Enter') { e.preventDefault(); checkAnswer(); }
      if (mode === 'mc' && ['1','2','3','4'].includes(e.key)) {
        const idx = parseInt(e.key, 10) - 1;
        const buttons = document.querySelectorAll('#choices button');
        if (buttons[idx]) buttons[idx].click();
      }
    });

    function startTest() {
      if (words.length === 0) loadChapter();
      mode = document.getElementById('modeSelect').value;
      score = 0; total = 0;
      document.getElementById('score').textContent = 'Score: 0 / 0';
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      nextWord();
    }

    function nextWord() {
      current = words[Math.floor(Math.random() * words.length)];
      document.getElementById('currentWord').textContent = current.word;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('choices').innerHTML = '';

      if (mode === 'mc') {
        document.getElementById('answer').classList.add('hidden');
        document.getElementById('choices').classList.remove('hidden');
        document.getElementById('submitBtn').classList.add('hidden');
        createChoices();
      } else {
        document.getElementById('answer').classList.remove('hidden');
        document.getElementById('choices').classList.add('hidden');
        document.getElementById('submitBtn').classList.remove('hidden');
        document.getElementById('answer').focus();
      }
    }

    function createChoices() {
      const defs = words.flatMap(w => w.definitions);
      const options = [current.definitions[0]];
      while (options.length < 4 && defs.length > options.length) {
        const d = defs[Math.floor(Math.random() * defs.length)];
        if (!options.includes(d)) options.push(d);
      }
      options.sort(() => Math.random() - 0.5);
      options.forEach((opt,i) => {
        const btn = document.createElement('button');
        btn.textContent = `${i+1}. ${opt}`;
        btn.className = 'choice';
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('choices').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      let userAnswer = selected;
      if (mode === 'type') {
        userAnswer = normalize(document.getElementById('answer').value);
        if (!userAnswer) return;
      }
      total++;
      const correct = current.definitions.some(def => normalize(userAnswer) === normalize(def));
      if ((mode==='mc' && current.definitions.includes(userAnswer)) || (mode==='type' && correct)) {
        score++;
        document.getElementById('result').textContent = '✅ Correct!';
      } else {
        document.getElementById('result').textContent = '❌ Incorrect. Correct answer(s): ' + current.definitions.join(', ');
      }
      document.getElementById('score').textContent = `Score: ${score} / ${total}`;
      setTimeout(nextWord, 1200);
    }

    function endTest() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('summary').classList.remove('hidden');
      document.getElementById('finalScore').textContent = `You scored ${score} out of ${total}`;
    }

    function resetTest() {
      document.getElementById('summary').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('allAnswers').classList.add('hidden');
    }
  </script>
</body>
</html>
